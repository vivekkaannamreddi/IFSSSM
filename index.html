<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFSSM Dashboard</title>
    <link rel="stylesheet" href="a2.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">IFSSM</div>
        <ul class="nav-links">
            <li><a class="hover1" href="#user" data-section="user">User</a></li>
            <li><a class="hover1" href="#loan" data-section="loan">Loan</a></li>
            <li><a class="hover1" href="#cibil-score" data-section="cibil-score">CIBIL Score</a></li>
            <li><a class="hover1" href="#bank" data-section="bank">Bank</a></li>
            <li><a class="hover1" href="#financial-plan" data-section="financial-plan">Financial Plan</a></li>
            <li><a class="hover1" href="#notification" data-section="notification">Notification</a></li>
            <li><a class="hover1" href="#need" data-section="need">Need</a></li>
        </ul>
    </nav>

    <!-- Content Sections -->
    <div class="content">
        <!-- User Section -->
        <section id="user" class="content-section active">
            <h2>User Management</h2>
            <div id="user-container"></div>
        </section>

        <!-- Loan Section -->
        <section id="loan" class="content-section">
            <h2>Loan Management</h2>
            <div id="loan-container"></div>
        </section>

        <!-- CIBIL Score Section -->
        <section id="cibil-score" class="content-section">
            <h2>CIBIL Score Management</h2>
            <div id="cibil-score-container"></div>
        </section>

        <!-- Bank Section -->
        <section id="bank" class="content-section">
            <h2>Bank Management</h2>
            <div id="bank-container"></div>
        </section>

        <!-- Financial Plan Section -->
        <section id="financial-plan" class="content-section">
            <h2>Financial Plan Management</h2>
            <div id="financial-plan-container"></div>
        </section>

        <!-- Notification Section -->
        <section id="notification" class="content-section">
            <h2>Notification Management</h2>
            <div id="notification-container"></div>
        </section>

        <!-- Need Section -->
        <section id="need" class="content-section">
            <h2>Need Management</h2>
            <div id="need-container"></div>
        </section>
    </div>

    <script src="a3.js"></script>
</body>

</html>
